<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 서비스 (모듈화)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container calculator-container">
      <h1 class="text-center mb-4">계산기 서비스 (모듈화)</h1>
      <div id="display" class="form-control">0</div>
      <div class="row g-2">
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="handleSetOperator('/')"
          >
            ÷
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="handleSetOperator('*')"
          >
            ×
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="handleSetOperator('-')"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary calc-btn w-100"
            onclick="handleAppendNumber('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger calc-btn w-100" onclick="handleClear()">
            C
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary calc-btn w-100" onclick="calculate()">
            =
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-warning calc-btn w-100"
            onclick="handleSetOperator('+')"
          >
            +
          </button>
        </div>
      </div>
      <div id="result" class="alert alert-info result-alert d-none"></div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
